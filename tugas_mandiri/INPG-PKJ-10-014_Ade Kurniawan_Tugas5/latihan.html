<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan</title>
  </head>
  <body>
    
    <label>Pesan:</label><input id="input1" type="text" /><br />
    <label>Berapa Kali:</label><input id="input2" type="number" /><br />
    <input type="submit" onclick="cetak()"></input>

    <pre id="hasil"></pre>

    <script>
      // const nama_variabel= document.getElementById("nama_variabel")
      const input1 = document.getElementById("input1");
      const input2 = document.getElementById("input2");
      
      let result = '';
      function cetak() {
        for(let i = 0; i < input2.value; i++){
            result += `${i+1}.${input1.value}\n`
        }
        console.log(result);
        document.querySelector("#hasil").innerHTML = result
      }
    </script>
  </body>
</html>
