<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="judul2">delete saya</h2>

    <!-- ubah warna -->
    <h1>aplikasi ubah warna</h1>
    <label>warna latar</label>
    <input type="color" id="bg-color">
    <br>
    <label >warna text</label>
    <input type="color" id="text-color">

    <script>
        // create element
        var judul = document.createElement('h1');
        
        // mengisi kontent element
        judul.textContent = 'Belajar Javascript';

        // menambahkan elemen ke dalam tag body
        document.body.append(judul);

        // delete element
        // memilih element berdasarkan id
        var h2 = document.getElementById('judul2');

        // menghapus element
        h2.remove();
        console.log('text sudah dihapus');
        console.log(h2);

        // ubah warna
        var bgColor = document.getElementById('bg-color')
        var textColor = document.getElementById('text-color')

        bgColor.addEventListener('change', (event) => {
            document.body.style.backgroundColor = bgColor.value;
        });

        textColor.addEventListener('change', (event) => {
            document.body.style.color = textColor.value;
        });
    </script>
</body>
</html>
