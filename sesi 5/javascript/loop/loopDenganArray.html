<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="print()">print makanan kesukaan</button>
    <div id="list"></div>
    <script>
      // dengan array
      function print() {
        const db = document.getElementById("list");
        const listMakanan = ["nasi goreng", "mie goreng", "ayam bakar"];
        for (let index = 0; index < listMakanan.length; index++) {
          db.innerHTML = db.innerHTML + `<li>${listMakanan[index]}</li>`;
        }
      }
    </script>
  </body>
</html>
